<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Pixel Warfare</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="Build/UnityLoader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    .webgl-content {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .fullscreen {
      z-index: 1000;
      position: fixed;
      width: 24px;
      height: 24px;
    }
  </style>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Game.json");
  </script>
</head>
<body>
  <div class="webgl-content">
    <div class="fullscreen" onclick="if(gameInstance) gameInstance.SetFullscreen(1)" style="fill: white;">
      <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0v7h2V2h5V0H0zm25 0v2h5v5h2V0h-7zM0 25v7h7v-2H2v-5H0zm30 0v5h-5v2h7v-7h-2z"></path>
      </svg>
    </div>
    <div id="gameContainer"></div>
  </div>
</body>
</html>
